<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
   
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
        <p>First Name: <input placeholder="First Name" type="text" name="name1"> Last Name:<input placeholder="Last Name" type="text" name="name2"></p>  
       
        <p>Email:<input placeholder="name@email.com" type="email" name="name1"> Password:<input type="password" name="name2"></p>
        
        <p>Are you over the age of 18?</p>
        
     
        <label for="Yes">Yes:</label><input type="radio" id="Yes" name="fav_language" value="HTML"> 
        <label for="No">No:</label><input type="radio" id="No" name="fav_language" value="HTML">
        
        <p>Do you have a Credit Card or Paypal?</p>

        <select> 
            <option value="Credit Card">Credit Card</option>
            <option value="Paypal">PayPal</option>

        </select>
        <p></p><input type="submit" value="Submit Feedback" name="chao">
    </form>

    

</body>
</html>
